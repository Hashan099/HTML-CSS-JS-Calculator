<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
   <script type="module" src="./js/script.js"></script>
  <title>Javascript Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__output"></div>
    <div class="calculator__keys">
      <button class="calculator__key calculator__key--operator" value="+">+</button>
      <button class="calculator__key calculator__key--operator" value="-">-</button>
      <button class="calculator__key calculator__key--operator" value="*">&times;</button>
      <button class="calculator__key calculator__key--operator" value="/">รท</button>
      <button class="calculator__key" value="7">7</button>
      <button class="calculator__key" value="8">8</button>
      <button class="calculator__key" value="9">9</button>
      <button class="calculator__key" value="4">4</button>
      <button class="calculator__key" value="5">5</button>
      <button class="calculator__key" value="6">6</button>
      <button class="calculator__key" value="1">1</button>
      <button class="calculator__key" value="2">2</button>
      <button class="calculator__key" value="3">3</button>
      <button class="calculator__key" value="0">0</button>
      <button class="calculator__key" value=".">.</button>
      <button data-clear-btn class="calculator__clear" value="AC">AC</button>
      <button data-answer-btn class="calculator__answer" value="=">=</button>
    </div>
  </div>
  
</body>
</html>
